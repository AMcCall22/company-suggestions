{% extends "base.html" %} {% block content %}

<div class="carousel">
  {% for company in add_company %}
  <a class="carousel-item" href="{{ company.url }}">
    <h1>{{ company.company_name }}</h1>
    <p>{{ company.description }}</p>
    <p>Remote Positions: {{ company.remote }}</p>
    <p>Level of Positions: {{ company.positions }}</p>
  </a>
  {% endfor %}
</div>

{% endblock %}
