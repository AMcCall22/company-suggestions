{% extends "base.html" %} {% block content %} {% for company in list_company %}


<div class="row">
<ul class="collection col 9">
	<li class="collection-item avatar">

		<span class="title">{{ company.company_name }}</span>
		<p>Remote Positions: {{ company.remote }}</p>
		<p>Level of Positions: {{ company.positions }}</p>
		<a href="{{ company.url }}">Website</a>
	</li>

</ul>
<div class="col 3">
<a href = "{{url_for('edit_company', company_id=company._id) }}" class="waves-effect waves-light btn-small">Edit</a>
<a href = "{{url_for('delete_company', company_id=company._id) }}" class="waves-effect waves-light btn-small">Delete</a>
</div>
</div>




{% endfor %}

<h2 class="center-align" id="heading">Search Company</h2>
<div class="row">
  <form action="{{ url_for('search_company') }}" class="col s6 form-style offset-s3" method="POST" >
    <div class="row">
      <div class="input-field col s12">
        <input type="text" name="company_query" id="company_query" class="validate" required/>
        <label for="company_query">Search</label>
      </div>
        <div class="button-style">
            <button class="btn waves-effect waves-light" type="submit">Search</button>
        </div>
    </div>
  </form>
</div>

{% endblock %}
