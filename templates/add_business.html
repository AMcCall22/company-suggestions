{% extends "base.html" %} {% block content %}

<h1>Add Company</h1>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Sector</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Url</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Remote</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Level of Positions</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Submit
    </button>
  </form>
</div>
{% endblock %}
