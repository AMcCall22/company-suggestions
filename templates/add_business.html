{% extends "base.html" %} {% block content %}

<h2 class="center-align" id="heading">Add Company</h2>

<div class="row">
  <form class="col s6 form-style offset-s3" method="POST" action="">
    <div class="row">
      <div class="input-field col s12">
        <input type="text" />
        <label for="input_text">Company Type</label>
      </div>
    </div>
<div class="row">
      <div class="input-field col s12">
        <input type="text" />
        <label for="input_text">Company Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" />
        <label for="input_text">Sector</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" />
        <label for="input_text">Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input type="text" />
        <label for="input_text">Url</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Remote Working</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
          <option value="3">Sometimes</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Level of Opportunities</option>
          <option value="1">Junior</option>
          <option value="2">Mid</option>
          <option value="3">Senior</option>
          <option value="3">Various</option>
        </select>
      </div>
    </div>
<div class="button-style">
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Submit
    </button>
</div>
  </form>
</div>
{% endblock %}
