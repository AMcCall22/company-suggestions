{% extends "base.html" %} {% block content %}

<h2 class="center-align" id="heading">Add Company</h2>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Sector</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Url</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <select>
      <option value="" disabled selected>Remote Working</option>
      <option value="1">Yes</option>
      <option value="2">No</option>
      <option value="3">Sometimes</option>
    </select>
        
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input type="text" data-length="10" />
        <label for="input_text">Level of Positions</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Submit
    </button>
  </form>
</div>
{% endblock %}
