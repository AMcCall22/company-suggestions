{% extends "base.html" %} {% block content %}

<h2 class="center-align" id="heading">Add Company</h2>

<div class="row">
  <form
    class="col s6 form-style offset-s3"
    method="POST"
    action="{{url_for('add_company') }}"
  >
    <!--company type -->
    <div class="row">
      <div class="input-field col s12">
        <select id="company_type" name="company_type" class="validate" required>
          <option value="" disabled selected>Select type</option>
          {% for company in company_type %}
          <option value="{{ company.company_type }}"
            >{{ company.company_type }}</option
          >
          {% endfor %}
        </select>
        <label for="company_type" data-error="wrong" data-success="right"
          >Company Type</label
        >
      </div>
    </div>
    <!--company name -->
    <div class="row">
      <div class="input-field col s12">
        <textarea
          id="company_name"
          name="company_name"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="company_name" data-error="wrong" data-success="right"
          >Company Name</label
        >
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea
          id="sector"
          name="sector"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="sector" data-error="wrong" data-success="right"
          >Sector</label
        >
      </div>
    </div>
    <!--company description -->
    <div class="row">
      <div class="input-field col s12">
        <textarea
          id="description"
          name="description"
          maxlength="45"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="description" data-error="wrong" data-success="right"
          >Short Description</label
        >
      </div>
    </div>
    <!--company website -->
    <div class="row">
      <div class="input-field col s12">
        <input id="url" type="url" class="validate" required/>
        <label for="url" data-error="wrong" data-success="right">Website</label>
      </div>
    </div>
    <!-- remote working options -->
    <div class="row">
      <div class="input-field col s12">
        <select id="remote" name="remote" required>
<option value="" disabled selected>Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Sometimes">Sometimes</option>
        </select>
        <label for="remote" data-error="wrong" data-success="right"
          >Remote Working</label
        >
      </div>
    </div>
    <!-- level of job opportunities available -->
    <div class="row">
      <div class="input-field col s12">
        <select id="level_of_positions" name="level_of_positions" required>
<option value="" disabled selected>Select</option>
                    <option value="Junior">Junior</option>
          <option value="Mid">Mid</option>
          <option value="Senior">Senior</option>
          <option value="Various">Various</option>
        </select>
<label for="level_of_positions" data-error="wrong" data-success="right"
          >Level of Roles</label
        >
      </div>
    </div>
    <div class="button-style">
      <button class="btn waves-effect waves-light buttons" type="submit">
        Submit Company
      </button>
    </div>
  </form>
</div>
{% endblock %}
