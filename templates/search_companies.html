{% extends "base.html" %} {% block content %}
<!--search form for users to search for existing companies-->
<h2 class="center-align" id="heading">Search Company</h2>
<div class="row form-container">


	<form action="{{ url_for('search_company') }}" class="col m6 form-style offset-m3" method="POST">
		<div class="row search-form">
			<div class="input-field col s12 input-style">

				<input
          type="text"
          name="company_query"
          id="company_query"
          class="validate"
        />

				<label for="company_query">Input company name, sector or word</label>
			</div>
			<div class="row">
				<div class="col s12 m6">
					<h6 class="filter-heading center-align">Remote Working</h6>
					<label>
            <input
              type="radio"
              class="filled-in"
              name="remote_option"
              id="remote_yes"
              value="Yes"
            />
            <span>Yes</span>
          </label>
					<br />
					<label>
            <input
              type="radio"
              class="filled-in"
              name="remote_option"
              id="remote_no"
              value="No"
            />
            <span>No</span>
          </label>
					<br />
					<label>
            <input
              type="radio"
              class="filled-in"
              name="remote_option"
              id="remote_some"
              value="Sometimes"
            />
            <span>Sometimes</span>
          </label>
				</div>
				<div class="col s12 m6">
					<h6 class="filter-heading center-align">Level of Opportunities</h6>
					<label>
            <input
              type="radio"
              class="filled-in"
              name="role_option"
              id="junior"
              value="junior"
            />
            <span>Junior</span>
          </label>
					<br />
					<label>
            <input
              type="radio"
              class="filled-in"
              name="role_option"
              id="mid"
              value="mid"
            />
            <span>Mid</span>
          </label>
					<br />
					<label>
            <input
              type="radio"
              class="filled-in"
              name="role_option"
              id="senior"
              value="senior"
            />
            <span>Senior</span>
          </label>
					<br />
					<label>
            <input
              type="radio"
              class="filled-in"
              name="role_option"
              id="various"
              value="various"
            />
            <span>Various</span>
          </label>
				</div>
			</div>
		</div>
		<div class="search-button">
			<div class="button-style">
				<button class="btn waves-effect waves-light buttons" type="submit">Search</button>
						</div>
					
				</div>
				
					<div class="search-button">
						<div class="button-style">
							<button class="btn waves-effect waves-light  grey lighten-1 buttons" type="reset" value="refresh"">Clear Form</button>

			</div>
		</div>

</div>
</form>
</div>

{% endblock %}
